<!DOCTYPE html>
<html>
<head>
	<title>餐品推荐-登录</title>
	<meta charset="utf-8">
	<!-- bootstrap -->
	<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

	<div id="login">

		<h2><span class="fontawesome-lock"></span>登录</h2>

		<form>

			<fieldset>

				<p><label for="username">账号</label></p>
				<p><input type="text" class="form-control" id="username"></p>

				<p><label for="password">密码</label></p>
				<p><input type="password" class="form-control" id="password"></p>

				<p><input type="submit" value="登录" class="btn btn-primary"></p>

			</fieldset>

		</form>

	</div> <!-- end login -->

</body>
</html>
