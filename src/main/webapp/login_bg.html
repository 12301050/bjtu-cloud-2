<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Recommened | Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- STYLESHEETS --><!--[if lt IE 9]><script src="js/flot/excanvas.min.js"></script><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
	<link rel="stylesheet" type="text/css" href="css/cloud-admin.css" >

	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<!-- DATE RANGE PICKER -->
	<link rel="stylesheet" type="text/css" href="js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
	<!-- UNIFORM -->
	<link rel="stylesheet" type="text/css" href="js/uniform/css/uniform.default.min.css" />
	<!-- ANIMATE -->
	<link rel="stylesheet" type="text/css" href="css/animatecss/animate.min.css" />
	<!-- FONTS -->
	<script type="text/javascript" src="scriptjs/md5.js"></script>
	<script type="text/javascript" src="scriptjs/login_bg.js"></script>
</head>
<body class="login">
<!-- PAGE -->
<section id="page">
	<!-- HEADER -->
	<header>
		<!-- NAV-BAR -->
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					
				</div>
			</div>
		</div>
		<!--/NAV-BAR -->
	</header>
	<!--/HEADER -->
	<!-- LOGIN -->
	<section id="login_bg" class="visible">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-box">
						<h2 class="bigintro">登录</h2>
						<div class="divide-40"></div>
						<form role="form" id="loginForm" action="/api/user/login">
							<div class="form-group">
								<label for="inputEmail">用户名</label>
								<i class="fa fa-envelope"></i>
								<input type="text" name="userName" class="form-control" id="inputEmail" >
							</div>
							<div class="form-group">
								<label for="inputPassword">密码</label>
								<i class="fa fa-lock"></i>
								<input type="password" name="password" class="form-control" id="inputPassword" >
							</div>
							<div>
								<input type="button" onclick="submitLoginReq()" style="background: red;text-align: center;padding-right: 33px !important;" class="btn btn-danger" value="提交"/>
							</div>
						</form>
						<!-- SOCIAL LOGIN -->
						<div class="divide-20"></div>

						<div class="divide-20"></div>

						<!-- /SOCIAL LOGIN -->
						<div class="login-helpers">

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="forgot_bg">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-box">
						<h2 class="bigintro">Reset Password</h2>
						<div class="divide-40"></div>
						<form role="form">
							<div class="form-group">
								<label for="exampleInputEmail1">Enter your Email address</label>
								<i class="fa fa-envelope"></i>
								<input type="email" class="form-control" id="exampleInputEmail1" >
							</div>
							<div>
								<button type="submit" class="btn btn-info">Send Me Reset Instructions</button>
							</div>
						</form>
						<div class="login-helpers">
							<a href="#" onclick="swapScreen('login_bg');return false;">Back to Login</a> <br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- FORGOT PASSWORD -->
</section>
<!--/PAGE -->
<!-- JAVASCRIPTS -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- JQUERY -->
<script src="js/jquery/jquery-2.0.3.min.js"></script>
<!-- JQUERY UI-->
<script src="js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
<!-- BOOTSTRAP -->
<script src="bootstrap-dist/js/bootstrap.min.js"></script>


<!-- UNIFORM -->
<script type="text/javascript" src="js/uniform/jquery.uniform.min.js"></script>
<!-- BACKSTRETCH -->
<script type="text/javascript" src="js/backstretch/jquery.backstretch.min.js"></script>
<!-- CUSTOM SCRIPT -->
<script src="js/script.js"></script>
<script>
	jQuery(document).ready(function() {
		App.setPage("login_bg");  //Set current page
		App.init(); //Initialise plugins and elements
	});
</script>
<script type="text/javascript">
	function swapScreen(id) {
		jQuery('.visible').removeClass('visible animated fadeInUp');
		jQuery('#'+id).addClass('visible animated fadeInUp');
	}
</script>
<!-- /JAVASCRIPTS -->
</body>
</html>
